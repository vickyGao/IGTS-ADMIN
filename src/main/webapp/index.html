<!DOCTYPE html>
<html ng-app="RootApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>闲置物品交易系统后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/ui-dialog.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body ng-controller="RootController">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">闲置物品交易系统后台管理</span>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="headerController">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/index">首页</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-click="doViewDetail(admin.id)"><a href="">{{admin.adminname}}</a></li>
                <li ng-click="doUpdatePassword(admin.id)"><a href="">修改密码</a></li>
                <li><a href="#/logout" ng-click="doLogout()">退出</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top:51px;" role="main">
    <div class="row">
        <div class="col-md-2" style="padding-left: 0px; padding-right: 0px">
            <div class="sidebar-wrap">
                <div class="sidebar-title">
                    <h1><span class="glyphicon glyphicon-th-list"></span>菜单</h1>
                </div>
                <div class="sidebar-content">
                    <ul class="sidebar-list">
                        <li>
                            <a href="#/index"><span class="glyphicon glyphicon-edit"></span>常用操作</a>
                            <ul class="sub-menu">
                                <li><a href="#/adminManagement"><span
                                        class="glyphicon glyphicon-user"></span>管理员账户管理</a></li>
                                <li><a href="#/userManagement"><span class="glyphicon glyphicon-user"></span>用户管理</a>
                                </li>
                                <li><a href="#/commodityManagement"><span
                                        class="glyphicon glyphicon-gift"></span>商品管理</a></li>
                                <li><a href="#/homePageManagement"><span
                                        class="glyphicon glyphicon-home"></span>首页定制</a></li>
                                <li><a href="#/tagManagement"><span class="glyphicon glyphicon-comment"></span>标签管理</a>
                                </li>
                                <li><a href="#/sensitiveWordManagement"><span
                                        class="glyphicon glyphicon-comment"></span>敏感字管理</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#/index"><span class="glyphicon glyphicon-cog"></span>系统管理</a>
                            <ul class="sub-menu">
                                <li><a href="#/upload"><span class="glyphicon glyphicon-upload"></span>上传功能测试</a></li>
                                <li><a href="#/backup"><span class="glyphicon glyphicon-hdd"></span>数据备份</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10" style="padding-left: 0px; padding-right: 0px">
            <div ng-view></div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="viewAdminDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true"
     ng-controller="ViewAdminDetailController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" action="#" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control form-input" ng-model="admin.adminname"
                                   disabled="disabled">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true"
     ng-controller="UpdatePasswordController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" action="#" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control form-input" ng-model="admin.adminname"
                                   disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">原密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control form-input" ng-model="admin.adminpassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">新密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control form-input" ng-model="admin.newpwd1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control form-input" ng-model="admin.newpwd2">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btnSubmitStudent" ng-click="doSubmit()">提交</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-cookies.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/dialog.js"></script>
<script src="js/services.js"></script>
<script src="js/index-controller.js"></script>
</body>
</html>
